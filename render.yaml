services:
  - type: web
    name: maintenance-prompt-builder
    runtime: node
    plan: starter
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    healthCheckPath: /dashboard
    envVars:
      - key: DATABASE_URL
        value: file:./dev.db
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NODE_VERSION
        value: "20.18.0"
